<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--font awesome import script-->
    <script src="https://kit.fontawesome.com/660a11ff62.js" crossorigin="anonymous"></script>
    <!--google font import of banger font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!--bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous" defer></script>
    <title>Rock Paper Scissors Game</title>
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>
    <div class="container text-center">
        <h1 class="col gametitle">Rock Paper Scissors</h1>
        </div>
    
    </header>
    <section class="container text-center">
      <div class="row">
        <button class="col restart">Restart</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Rules
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

        <button class="col music">Sound on / off</button>
        </div>
    </section>
    

    <section id="gameoptions" class="container text-center">
        <div class="row game-options nowrap">
            <div id="player-answer" class="col-md-auto player-answer"><img src="assets/images/rock.png"></div>
            <span id="vs-image" class="col-md-auto vs face"></span>
            <span id="pc-answer" class="col-md-auto pc-answer flip-horizontal"><img src="assets/images/rock.png"></span>
        </div>
    </section>


    <div class="container text-center">
        <h1 class="col title-makechoice">Make your choice!</h1>
    </div>

    <section id="chooseweapon" class="container text-center chooseweapon">
        <div class="row">
            <button id="rock" class="col rock"  id="rock" class="col rock">yup</button>
            <button id="paper" class="col paper"></button>
            <button id="scissors" class="col scissors"></button>
        </div>
    </section>

    <footer><i class="fab fa-github fa-lg footer" style="color: #393a3c;">github</i></footer>
    </div>
  </body>
</html>
