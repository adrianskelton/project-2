<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google font import of banger font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap import-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous" defer
    ></script>
    <title>Rock Paper Scissors Game</title>
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>
    <div class="container text-center">
        <h1 class="col gametitle">Rock Paper Scissors</h1>
        </div>
    
    </header>
    <section class="container text-center gameoptions">
      <div class="row">
        <button class="col restart">Restart</button>
        <button class="col rules">Rules</button>
        <button class="col music">Sound on / off</button>
      </div>
    </section>
    
    <section id="gameoptions" class="container text-center">
        <div class="row">
            <span id="playeranswer" class="col player-answer">placeholder player image</span>
            <span id="vs-image" class="col vs"></span>
            <span id="pcanswer" class="col pc-answer">placeholder pc image</span>
        </div>
    </section>


    <div class="container text-center">
        <h1 class="col title-makechoice">Make your choice!</h1>
    </div>

    <section id="chooseweapon" class="container text-center chooseweapon">
        <div class="row">
            <button id="rock" class="col rock" onmouseover="changeClass"></button>
            <button id="paper" class="col paper"></button>
            <button id="scissors" class="col scissors"></button>
        </div>
    </section>

    <footer></footer>
    </div>
  </body>
</html>
