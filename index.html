<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--font awesome import script-->
    <script
      src="https://kit.fontawesome.com/660a11ff62.js"
      crossorigin="anonymous"
    ></script>
    <!--google font import of banger font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <!--bootstrap import-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Rock Paper Scissors Game</title>
    <script src="assets/js/script.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container text-center">
        <h1 class="col gametitle">Rock Paper Scissors</h1>
      </div>
    </header>
    <!-- Header Menu restart,rules,sound -->
    <section class="container top-menu d-flex justify-content-center">
      <button id="restart" class="music">Restart Game</button>
      <!-- Button trigger modal -->
      <button
        type="button"
        class=""
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Rules
      </button>

        <div class="modal fade modal custom" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Game Rules</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              GAME RULES Rock beats scissors, scissors beat paper, and paper
              beats rock. First to 5 points wins ENTER YOUR NAME TO START
              <form id="scoreboard">
                <input type="text" id="username" required />
              </form>
            </div>
            <div class="modal-footer">
              <button
                id="closeModal"
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                Start
              </button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
      <button class="sound-onoff">Sound on / off</button>
    </section>
    <!--End of Header Menu restart,rules,sound-->
    <!--ScoreBoard of Game-->
    <div class="score-board">
    <div id="user-label" class="badge">
        
        
      </div>
      
    </div>
    <!--Who beats who section-->
    <section class="who-wins">
      <div class="result">
        <p class="result-text results">First to 5 lightning bolts wins!</p>
      </div>
    </section>

    <!--player score section-->
    <div class="row">
      <div class="col">
        <img id="lightningplayer" src="assets/images/lightning0.png" alt="player lightning score image" />
        <span id="user-name">
        user</span> Score <div id="user-score">0</div>
        <div id="rounds-one">Rounds won </div><div id="user-roundswon">0</div>
        <img
          src="assets/images/question.png"
          id="playerimg"
          alt="image of players choice"
        />
      </div>

      <!--girl facial expression image-->
      <div class="col d-flex justify-content-center">
        <img id="middleImg"
          src="assets/images/facestart.png"
          class="col-md-auto vs"
          alt="changing image of girl based on win or lose"
        />
    
        <!--computer score section-->
      </div>
        <div class="col"><img id="lightningcomputer" src="assets/images/lightning0.png" alt="computer lightning score image" />
        <span id="computer-label">Computer</span> Score
    <div id="computer-score">0</div>
    <div id="rounds-one">Rounds won </div><div id="computer-roundswon">0</div>
        <img  id="computerimg" src="assets/images/questionreverse.png" class="flip-horizontal" alt="image of computer choice" />
      </div>
    </div>

    <!--Make your choice bottom section-->
    <div class="container text-center">
      <h1 class="col title-makechoice">Make your choice!</h1>
      <div id="myBtn"></div>
    </div>
    <div class="choices row d-flex justify-content-center">
      <div class="choice col" id="r">
        <img
          src="assets/images/rockselect.png"
          id="rockimg"
          alt="image of rock choice" class="rockchoiceimage"
        />
      </div>
      <div class="choice col d-flex justify-content-center" id="p">
        <img
          src="assets/images/paperselect.png"
          id="paperimg"
          alt="image of paper choice"
        />
      </div>
        <div class="choice col d-flex justify-content-center" id="s">
            <img
          src="assets/images/scissorselect.png"
          id="scissorimg"
          alt="image of scissor choice">
      </div>
    </div>
    <!--End of main game section options and vs-->
    <!--THIS IS DUPLICATE SAVED JUST FOR CLASSES
    <section id="chooseweapon" class="container text-center chooseweapon"><div class=" game choices row"><div class="choice col" id="r" alt="image of rock symbol"><img src="assets/images/rock.png" id="rockimg"></div><div class="choice col" id="p" alt="image of rock symbol"><img src="assets/images/paper.png" id="paperimg"></div><div class="choice col" id="s" alt="image of rock symbol"><img src="assets/images/scissors.png" id="scissorimg"></div></div></section>-->
    <!--End of make your choice bottom section-->
    <audio id="pcwin_audio" src="assets/audio/winround.mp3"></audio>
    <audio id="userwin_audio" src="assets/audio/winround.mp3"></audio>
    <footer>
      <div class="footer">
       <i class="fab fa-github fa-lg">github</i>
      </div></footer>
  </body>
</html>
