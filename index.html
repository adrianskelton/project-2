<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!--font awesome import script-->
    <script src="https://kit.fontawesome.com/660a11ff62.js" crossorigin="anonymous"></script>
    <!--google font import of banger font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <!--bootstrap import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous" defer></script>
    <title>Rock Paper Scissors Game</title>
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="assets/style.css" />
  </head>

  <body>
    <header>
    <div class="container text-center">
        <h1 class="col gametitle">Rock Paper Scissors</h1>
        </div>
    
    </header>

<!-- Header Menu restart,rules,sound -->
<section class="container top-menu">
<button class="music">Restart</button>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Rules
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Game Rules</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        GAME RULES
        Rock beats scissors, scissors beat paper, and paper beats rock.
        
        First to 5 points wins
        
        
        ENTER YOUR NAME TO START

        <form id="scoreboard">
            <input type="text" id="username" required></input>
        
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Start</button>
      </div>
    </div>
  </div>
</div>

        <button class="music">Sound on / off</button>
    </section>
    </section>
    <!--End of Header Menu restart,rules,sound-->
    
    <!--Main game section options and vs-->
    <div class="container">
        <div class="row row-cols-3">
            <div class="col" id="lightningplayer"><img src="assets/images/lightning1.png"></div>
            <div class="col"> </div>
            <div class="col" id="lightningcomputer"><img src="assets/images/lightning1.png"></div>

            <div class="col"><p class="playername">playername</p></div>
            <div class="col mx-auto"><span class="vs">vs</p></div>
            <div class="col"><p class="computername">Computer</p></div>

            <div class="col" id="playerimg"><img src="assets/images/rock.png" id="playerimgr"></div>
            <div class="col"><img src="assets/images/facehand.png" class="col-md-auto vs"></div>
            <div class="col flip-horizontal" id="computerimg"><img src="assets/images/rock.png"></div>
        </div>
    </div>

    

    <!--End of main game section options and vs-->

    <!--Make your choice bottom section-->
    <div class="container text-center">
        <h1 class="col title-makechoice">Make your choice!</h1>
    </div>

    <section id="chooseweapon" class="container text-center chooseweapon">
        <div class="row game choices">
            <button onclick="changeScr()" id="rock" class="col rock"></button>
            <button id="paper" class="col paper"></button>
            <button id="scissors" class="col scissors"></button>
        </div>
    </section>
    <!--End of make your choice bottom section-->
    <footer><div class="footer"><i class="fab fa-github fa-lg">github</i></div></footer>
    </div>
  </body>
</html>
